<div class="wrapper column">
  <h2 class="table-title">List of Products</h2>
  <p-table [value]="products" [paginator]="true" [rows]="15" scrollable="true" [showCurrentPageReport]="true" styleClass="p-datatable-striped" scrollHeight="flex">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="expense">Expense <p-sortIcon field="expense"></p-sortIcon></th>
        <th>Profit</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.price | currency : "USD" : "symbol" : "1.2-2" }}</td>
        <td>{{ product.expense | currency : "USD" : "symbol" : "1.2-2" }}</td>
        <td [ngClass]="product.price - product.expense >= 0 ? 'profit-positive' : 'profit-negative'">
          {{ product.price - product.expense | currency : "USD" : "symbol" : "1.2-2" }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center">No products found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
